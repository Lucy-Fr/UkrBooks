<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UkrBooks</title>
  <link rel="stylesheet" href="./style.css?v=5" />
</head>

<body>

<header class="top-nav">
  <a href="/UkrBooks/index.html">
    <img src="/UkrBooks/logo.png" class="logo" alt="Ukrainian Books">
  </a>

  <nav class="language-switch">
    <a href="/UkrBooks/index.html">EN</a> |
    <a href="/UkrBooks/fr.html">FR</a> |
    <a href="/UkrBooks/ua.html">UA</a>
  </nav>
</header>

<div class="layout">

  <!-- ===== Sidebar (authors) ===== -->
  <aside class="sidebar">
    <h3>Authors</h3>
    <ul id="authors-list"></ul>
  </aside>

  <!-- ===== Main content ===== -->
  <main class="content">
    <h1>Ukrainian Books</h1>
    <p>Welcome!</p>

    <!-- ===== Comments ===== -->
    <section class="comments">
      <h2>Comments</h2>

      <form id="commentForm">
        <input id="name" type="text" placeholder="Name" required />
        <textarea id="text" placeholder="Comment" required></textarea>
        <button type="submit">Send</button>
      </form>

      <div id="commentsList"></div>

      <!-- ===== Admin login (safe: manual input) ===== -->
      <details class="admin-box">
        <summary>Admin</summary>

        <div id="adminLoginBlock">
          <input id="adminEmail" type="email" placeholder="Admin email" />
          <input id="adminPassword" type="password" placeholder="Admin password" />
          <button id="adminLoginBtn" type="button">Login</button>
        </div>

        <div id="adminPanel" style="display:none;">
          <button id="adminLogoutBtn" type="button">Logout</button>
        </div>
      </details>

    </section>
  </main>

</div>

<!-- ✅ ВАЖНО: модульный скрипт (иначе import не работает) -->
<script type="module" src="./comments.js"></script>
</body>
</html>
